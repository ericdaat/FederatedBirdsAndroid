apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "fr.sio.ecp.fr.federatedbirds"
        minSdkVersion 9 //compatible from version 9
        /** targetSdkVersion means it has been tested on the version 23. Doesn't mean
         * it won't work with newer versions */
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

/**
 * Adding dependency with libraries here, same as we do in Maven
 * Same information specified than in Maven but written differently
 */
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:preference-v7:23.1.1'
    compile 'com.google.code.gson:gson:2.4'
}
